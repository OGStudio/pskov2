version: 1

kotlin: package org.opengamestudio
kotlin: import kotlin.js.JsExport

AppContext:
    prefix-kotlin: @JsExport
    type: context
    fields:
        baseURL: String
        cfg: [String: String]
        didClickEditorTab: Bool
        didClickFilesTab: Bool
        didClickRenderTab: Bool
        didLaunch: Bool
        didResize: Bool
        header: [String]
        inputDirFiles: [Int: [FSFile]]
        inputDirs: [String]
        inputMDFiles: [Int: [String]]
        installEditor: Bool
        listInputDirId: Int
        editorContents: String
        projectPath: String
        readFile: String
        readFileContents: String
        request: NetRequest
        response: NetResponse
        responseError: NetResponse
        selectedFileId: [Int]
        selectedTabId: Int
        splashTimeout: Int
        windowSize: [Int]

FSFile:
    prefix-kotlin: @JsExport
    type: struct
    fields:
        isFile: Bool
        path: String

NetRequest:
    prefix-kotlin: @JsExport
    type: struct
    fields:
        body: String
        method: String
        url: String

NetResponse:
    prefix-kotlin: @JsExport
    type: struct
    fields:
        contents: String
        req: NetRequest

SrvContext:
    prefix-kotlin: @JsExport
    type: context
    fields:
        arguments: [String]
        browserDir: String
        defaultHTTPPort: Int
        didLaunch: Bool
        dirFiles: [FSFile]
        httpPort: Int
        inputDir: String
        inputHTTPPort: Int
        listDir: String
        projectAbsPath: String
        projectDir: String
        readFile: String
        readFileContents: String
        request: NetRequest
        response: NetResponse
        url: String
