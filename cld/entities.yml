version: 1

kotlin: package org.opengamestudio
kotlin: import kotlin.js.JsExport

SrvContext:
    prefix-kotlin: @JsExport
    type: context
    fields:
        arguments: [String]
        didLaunch: Bool
        defaultHTTPPort: Int
        httpPort: Int
        inputDir: String
        inputHTTPPort: Int
        request: NetRequest
        url: String

NetRequest:
    prefix-kotlin: @JsExport
    type: struct
    fields:
        body: String
        method: String
        url: String
