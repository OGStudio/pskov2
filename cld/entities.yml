version: 1

kotlin: package org.opengamestudio
kotlin: import kotlin.js.JsExport

AppContext:
    prefix-kotlin: @JsExport
    type: context
    fields:
        baseURL: String
        cfg: [String: String]
        didLaunch: Bool
        inputDirFiles: [Int: [FSFile]]
        inputDirs: [String]
        inputMDFiles: [Int: [String]]
        listInputDirId: Int
        projectPath: String
        readFile: String
        readFileContents: String
        request: NetRequest
        response: NetResponse
        responseError: NetResponse
        selectedPageId: [Int]
        selectedTabId: Int
        splashTimeout: Int

FSFile:
    prefix-kotlin: @JsExport
    type: struct
    fields:
        isFile: Bool
        path: String

NetRequest:
    prefix-kotlin: @JsExport
    type: struct
    fields:
        body: String
        method: String
        url: String

NetResponse:
    prefix-kotlin: @JsExport
    type: struct
    fields:
        contents: String
        req: NetRequest

SrvContext:
    prefix-kotlin: @JsExport
    type: context
    fields:
        arguments: [String]
        browserDir: String
        defaultHTTPPort: Int
        didLaunch: Bool
        dirFiles: [FSFile]
        httpPort: Int
        inputDir: String
        inputHTTPPort: Int
        listDir: String
        projectAbsPath: String
        projectDir: String
        readFile: String
        readFileContents: String
        request: NetRequest
        response: NetResponse
        url: String
