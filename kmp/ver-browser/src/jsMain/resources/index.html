<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="kotlin-kotlin-stdlib.js"></script>
    <script src="kotlin_org_jetbrains_kotlin_kotlin_dom_api_compat.js"></script>
    <script src="kotlinx-serialization-kotlinx-serialization-core.js"></script>
    <script src="kotlinx-serialization-kotlinx-serialization-json.js"></script>
    <script src="uikit-3.23.11.min.js"></script>
    <script src="uikit-icons-3.23.11.min.js"></script>
    <script src="pskov-ver-browser.js"></script>
    <script>
        let KT = window["pskov:ver-browser"].org.opengamestudio;
        window.components = [];
    </script>
    <link rel="stylesheet" href="uikit-3.23.11.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>PSKOV 2</title>
  </head>
  <body>
    <!-- SPLASH -->
    <div id="splash" class="center-contents-vertically">
      <div class="uk-animation-fade uk-animation-reverse">
        <img class="uk-align-center uk-animation-stroke" src="pskov_out_1.svg" width="200" height="200" uk-svg="stroke-animation: true">
      </div>
    </div>

    <!-- HEADER -->
    <div class="uk-padding uk-padding-remove-top">
      <div class="uk-container">
        <img src="pskov_out_1.svg" width="70" height="70" uk-svg>
        <strong>Project:</strong>
        <span id="header-path"></span>
      </div>
    </div>

    <!-- INPUT DIRS -->
    <div id="input-dirs" class="uk-container">

      <div class="uk-padding uk-padding-remove-left uk-padding-remove-right uk-padding-remove-bottom">
        <span class="uk-article-title highlight-article-digit">1</span>
        <span class="uk-article-title">ru/news</span>
      </div>

      <div class="uk-padding uk-padding-remove-left uk-padding-remove-right uk-padding-remove-bottom uk-grid-small uk-grid-match uk-child-width-1-3@s" uk-grid>

        <div>
          <div class="uk-card uk-card-default uk-card-body">
            <span>2025-09-03</span>
            <a href="#" class="uk-icon-link uk-margin-left" uk-icon="file-edit"></a>
            <a href="#" class="uk-icon-link uk-margin-left" uk-icon="eye"></a>
            <h3 class="uk-card-title">Возврат к межплатформенным решениям</h3>
          </div>
        </div>

        <div>
          <div class="uk-card uk-card-default uk-card-body">
            <p>2025-08-08</p>
            <h3 class="uk-card-title">Добавление, редактирование, сохранение, удаление файлов</h3>
          </div>
        </div>

        <div>
          <div class="uk-card uk-card-default uk-card-body">
            <p>2025-07-01</p>
            <h3 class="uk-card-title">Заготовки компонент FS и Git</h3>
          </div>
        </div>

      </div>

      <div class="uk-padding uk-padding-remove-left uk-padding-remove-right uk-padding-remove-bottom">
        <span class="uk-article-title highlight-article-digit">2</span>
        <span class="uk-article-title">ru/page</span>
      </div>

      <div class="uk-padding uk-padding-remove-left uk-padding-remove-right uk-padding-remove-bottom uk-grid-small uk-grid-match uk-child-width-1-3@s" uk-grid>
        <div>
          <div class="uk-card uk-card-default uk-card-body">
            <p>2019-07-31 00:00</p>
            <h3 class="uk-card-title">О нас</h3>
          </div>
        </div>
      </div>
      <h1 class="uk-heading-bullet">ru/game</h1>
      <h1 class="uk-heading-bullet">ru/tool</h1>
      <h1 class="uk-heading-bullet">en/news</h1>
      <h1 class="uk-heading-bullet">en/page</h1>
      <h1 class="uk-heading-bullet">en/game</h1>
      <h1 class="uk-heading-bullet">en/tool</h1>
    </div>


    <script src="other.js"></script>
    <script src="app.js"></script>
  </body>
</html>
