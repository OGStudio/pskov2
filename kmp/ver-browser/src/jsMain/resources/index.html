<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="ace-1.43.3.min.noconflict.js"></script>
    <script src="kotlin-kotlin-stdlib.js"></script>
    <script src="kotlin_org_jetbrains_kotlin_kotlin_dom_api_compat.js"></script>
    <script src="uikit-3.23.11.min.js"></script>
    <script src="uikit-icons-3.23.11.min.js"></script>
    <script src="pskov-ver-browser.js"></script>
    <script>
        let KT = window["pskov:ver-browser"].org.opengamestudio;
        window.components = [];
    </script>
    <link rel="stylesheet" href="css/uikit-3.23.11.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>PSKOV 2</title>
  </head>
  <body>
    <!-- SPLASH -->
    <div id="splash" class="center-contents-vertically">
      <div class="uk-animation-fade uk-animation-reverse">
        <img class="uk-align-center uk-animation-stroke" src="img/pskov_out_1.svg" width="200" height="200" uk-svg="stroke-animation: true">
      </div>
    </div>

    <!-- HEADER -->
    <div class="uk-padding uk-padding-remove-top uk-padding-remove-bottom">
      <div class="uk-container uk-padding-small uk-padding-remove-left uk-padding-remove-right">
        <strong id="headerKey">TODO-Header-key</strong><strong>:</strong>
        <span id="headerValue">TODO-Header-value</span>
      </div>
    </div>

    <!-- TABS -->
    <div class="uk-padding uk-padding-remove-top uk-padding-remove-bottom">
      <div class="uk-container uk-padding-small uk-padding-remove-left uk-padding-remove-right">
        <ul uk-tab>
          <li id="tabFiles" onclick='appCtrl().set("didClickFilesTab", true)'><a><span uk-icon="album"></span>Files</a></li>
          <li id="tabEditor" onclick='appCtrl().set("didClickEditorTab", true)'><a><span uk-icon="file-edit"></span>Editor</a></li>
          <li id="tabRender" onclick='appCtrl().set("didClickRenderTab", true)'><a><span uk-icon="desktop"></span>Render</a></li>
        </ul>
      </div>
    </div>

    <!-- TAB: FILES -->
    <div id="files" class="uk-container uk-padding uk-padding-remove-top" hidden>
    </div>

    <!-- TAB: EDITOR -->
    <div id="editor" class="uk-container" hidden>
      <div id="editorContents">TODO-Editor</div>
    </div>

    <!-- TAB: RENDER -->
    <div id="render" class="uk-container uk-padding uk-padding-remove-left uk-padding-remove-right uk-padding-remove-top" hidden>
      <p>TODO-Render</p>
    </div>

    <!-- FOOTER -->
    <div id="footer" class="uk-padding" hidden>
      <div class="uk-container">
        <img src="img/pskov_out_1.svg" width="70" height="70" uk-svg>
        <strong>Version:</strong>
        <span id="footer-version">TODO-Version</span>
      </div>
    </div>

    <script src="other.js"></script>
    <script src="app.js"></script>
  </body>
</html>
